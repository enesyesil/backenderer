# Multi app, prebuilt images on GHCR
multi_app: true
mode: image
registry: ghcr
image_prefix: backenderer-      # will be prefixed if you switch to mode=source later
tls_email: you@example.com

apps:
  - name: api
    server_name: api.yourdomain.com
    container_port: 8000
    image_uri: ghcr.io/your-org/backenderer-api:1.2.3
  - name: web
    server_name: web.yourdomain.com
    container_port: 3000
    image_uri: ghcr.io/your-org/backenderer-web:3.4.5
